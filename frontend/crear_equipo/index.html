<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dream Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="../Encabezado_DreamTeam.png" alt="Logo Dream team">
        <a href="#" target="_blank">Â¿Que es DREAM TEAM?</a>
    </header>
    <main>
        <div class="estadio">
            <div class="grada">
                <div class="campo">
                    <div class="contenedor-porteria">
                        <div class="porteria porteria-izquierda"></div>
                    </div>
                    <div class="izquierda">
                        <div class="corner corner-superior"></div>
                        <div class="area">
                            <div class="area-pequena">
                            </div>
                            <div class="punto-penalty"></div>
                            <div class="arco"></div>
                        </div>
                        <div class="arquero">
                            
                        </div>
                        <div class="defensores">
                            <div class="defensor">
                                
                            </div>
                            <div class="defensor">
                                
                            </div>
                        </div>
                        <div class="corner corner-inferior"></div>
                    </div>
                    <div class="derecha">
                        <div class="corner corner-superior"></div>
                        <div class="area">
                            <div class="area-pequena">
                            </div>
                            <div class="punto-penalty"></div>
                            <div class="arco"></div>
                        </div>
                        <div class="mediocampista">
                            
                        </div>
                        <div class="delantero">

                        </div>
                        <div class="corner corner-inferior"></div>
                    </div>
                    <div class="contenedor-porteria">
                        <div class="porteria porteria-derecha"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <form id="team-form" onsubmit="submitForm(event)">
            <label class="nombre_equipo">Nombre del Equipo:</label>
            <input type="text" name="nombre_equipo" required>
            <div>
                <label>Arquero:</label>
                <select name="arquero" required>
                    
                </select>
                
                <label>Defensor 1:</label>
                <select name="defensor1" required>
                    
                </select>
                
                <label>Defensor 2:</label>
                <select name="defensor2" required>
                
                </select>
                
                <label>Mediocampista:</label>
                <select name="mediocampista" required> 
                
                </select>

                <label>Delantero:</label>
                <select name="delantero" required>
                
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </footer>
   <script>
    function response_received(response) {
        console.log('Response received:', response);
        return response.json();
    }

    function request_error(error) {
        console.error('Request failed:', error);
    }

    function fillForm(jugadores, position) {
        const select = document.querySelector(`select[name="${position}"]`);
        select.innerHTML = '';

        jugadores.forEach(jugador => {
            const option = document.createElement("option");
            option.value = jugador.id;
            option.textContent = jugador.nombre;
            select.append(option);
        });
    }

    function updatePlayerImage(imgElement, playerId, position) {
    imgElement.innerHTML = `<img src="/Users/martinonervi/Desktop/tp/data/imagenes/${playerId}.png" alt="${position}" class="tarjeta_jugador">`;
    }

    function parse_data(jugadores) {
        console.log('Jugadores:', jugadores);
        const arqueroImg = document.querySelector('.arquero');
        const defensores = document.querySelectorAll('.defensor');
        const mediocampistaImg = document.querySelector('.mediocampista');
        const delanteroImg = document.querySelector('.delantero');

        const arquero = jugadores.find(j => j.posicion === 'arq');
        const defensoresArray = jugadores.filter(j => j.posicion === 'def');
        const mediocampista = jugadores.find(j => j.posicion === 'med');
        const delantero = jugadores.find(j => j.posicion === 'del');

        updatePlayerImage(arqueroImg, arquero.id, 'arquero');
        defensores.forEach((defensor, index) => {
            updatePlayerImage(defensor, defensoresArray[index].id, 'defensor');
        });
        updatePlayerImage(mediocampistaImg, mediocampista.id, 'mediocampista');
        updatePlayerImage(delanteroImg, delantero.id, 'delantero');
    }
    function submitForm(event) {
            event.preventDefault();
            const form = event.target;
            const data = {
                nombre_equipo: form.nombre_equipo.value,
                puntaje: form.puntaje.value,
                arquero_id: form.arquero_id.value,
                defensa1_id: form.defensa1_id.value,
                defensa2_id: form.defensa2_id.value,
                medio_id: form.medio_id.value,
                delantero_id: form.delantero_id.value
            };
            
            fetch("http://localhost:5000/guardar_equipo", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response_received)
            .then(data => console.log(data))
            .catch(request_error);
        }

    fetch("http://localhost:5000/jugadores")
        .then(response_received)
        .then(parse_data)
        .catch(request_error);
</script>
</body>
</html>
